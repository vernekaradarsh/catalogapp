{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Catalogue</title>
</head>
<body>
  <h1>Upload New Catalogue</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'catalogue_list' %}">Back to Catalogues</a></p>
</body>
</html>
